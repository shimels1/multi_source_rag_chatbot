<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot UI</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Glassmorphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937;
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">
  <nav class="glass p-4 sticky top-0 z-10 shadow-lg">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-tight">
        <i class="fas fa-robot mr-2"></i>RAG Chatbot
      </h1>
      <div class="flex space-x-4">
        <button onclick="showSection('chat')" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 transition-all duration-300">
          <i class="fas fa-home mr-1"></i>Home
        </button>
        <button onclick="showSection('upload')" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 transition-all duration-300">
          <i class="fas fa-upload mr-1"></i>Upload
        </button>
        <button onclick="showSection('files')" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 transition-all duration-300">
          <i class="fas fa-file-alt mr-1"></i>Files
        </button>
      </div>
    </div>
  </nav>

  <main class="flex-1 p-6 overflow-y-auto">
    <div class="max-w-4xl mx-auto">
      <section id="chat" class="section glass p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4"><i class="fas fa-comments mr-2"></i>Chat</h2>
        <div id="chat-messages" class="space-y-4 max-h-96 overflow-y-auto pr-2"></div>
        <form id="chat-form" class="mt-6 flex space-x-2">
          <input
            type="text"
            name="question"
            class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white border-gray-700 placeholder-gray-400 transition-all duration-300"
            placeholder="Type your question..."
            required
          />
          <button
            type="submit"
            class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 min-w-[100px] text-center transition-all duration-300"
            id="chat-submit"
          >
            <i class="fas fa-paper-plane mr-1"></i>Send
          </button>
        </form>
        <div id="chat-error" class="mt-3 text-sm text-red-400 hidden"></div>
      </section>

      <section id="upload" class="section hidden glass p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4"><i class="fas fa-upload mr-2"></i>Upload File</h2>
        <p class="text-sm text-gray-300 mb-4">Upload a document (e.g., .txt, .pdf, .docx).</p>
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
          <input
            type="file"
            name="file"
            class="block w-full text-sm text-gray-300 file:mr-4 file:py-3 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition-all duration-300"
            accept=".txt,.pdf,.docx,.doc,.pptx,.ppt,.xlsx,.xls,.eml,.msg,.rtf,.odt,.html"
            required
          />
          <button
            type="submit"
            class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 w-full sm:w-auto transition-all duration-300"
            id="upload-submit"
          >
            <i class="fas fa-upload mr-1"></i>Upload
          </button>
        </form>
        <div id="upload-message" class="mt-4 text-sm"></div>
      </section>

      <section id="files" class="section hidden glass p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4"><i class="fas fa-file-alt mr-2"></i>Files</h2>
        <div id="file-list" class="space-y-3"></div>
      </section>
    </div>
  </main>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.add('hidden');
      });
      document.getElementById(sectionId).classList.remove('hidden');
      if (sectionId === 'files') {
        fetchFiles();
      }
    }

    async function fetchFiles() {
      try {
        const response = await fetch('http://localhost:8000/list-files');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = '';
        if (data.files.length === 0) {
          fileList.innerHTML = '<p class="text-sm text-gray-300">No files available. Please upload a file in the <a href="#" onclick="showSection(\'upload\')" class="text-blue-400 hover:text-blue-500">Upload</a> section.</p>';
        } else {
          data.files.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'flex justify-between items-center p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition-all duration-200';
            fileItem.innerHTML = `
              <span><i class="fas fa-file mr-2"></i>${file.filename} (${(file.size / 1024).toFixed(2)} KB)</span>
              <a href="http://localhost:8000/data/${file.filename}" download class="text-blue-400 hover:text-blue-500"><i class="fas fa-download mr-1"></i>Download</a>
            `;
            fileList.appendChild(fileItem);
          });
        }
      } catch (error) {
        console.error('Error fetching files:', error);
        document.getElementById('file-list').innerHTML = '<p class="text-sm text-red-400">Error loading files: ' + error.message + '</p>';
      }
    }

    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitButton = document.getElementById('chat-submit');
      const errorDiv = document.getElementById('chat-error');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>Sending...';
      errorDiv.classList.add('hidden');
      
      const formData = new FormData(e.target);
      const question = formData.get('question');
      try {
        const response = await fetch('http://localhost:8000/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const messages = document.getElementById('chat-messages');
        const userMessage = document.createElement('div');
        userMessage.className = 'my-3 p-3 rounded-lg bg-blue-900/80 ml-auto max-w-md';
        userMessage.innerHTML = `<p class="text-sm"><i class="fas fa-user mr-2"></i>${question}</p>`;
        messages.appendChild(userMessage);
        const botMessage = document.createElement('div');
        botMessage.className = 'my-3 p-3 rounded-lg bg-gray-700/80 max-w-md';
        botMessage.innerHTML = `
          <p class="text-sm"><i class="fas fa-robot mr-2"></i>${data.answer}</p>
          <p class="text-xs text-gray-400 mt-1">Sources: ${Object.entries(data.sources_used).map(([source, count]) => `${source} (${count})`).join(', ')}</p>
        `;
        messages.appendChild(botMessage);
        e.target.reset();
        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        console.error('Error sending question:', error);
        errorDiv.classList.remove('hidden');
        errorDiv.innerHTML = `Error: ${error.message}`;
        messages.scrollTop = messages.scrollHeight;
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-paper-plane mr-1"></i>Send';
      }
    });

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitButton = document.getElementById('upload-submit');
      const messageDiv = document.getElementById('upload-message');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>Uploading...';
      messageDiv.innerHTML = '';
      
      const formData = new FormData(e.target);
      try {
        const response = await fetch('http://localhost:8000/upload', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        messageDiv.innerHTML = `<p class="text-green-400"><i class="fas fa-check-circle mr-1"></i>${data.message}</p>`;
        e.target.reset();
      } catch (error) {
        messageDiv.innerHTML = `<p class="text-red-400"><i class="fas fa-exclamation-circle mr-1"></i>Error uploading file: ${error.message}</p>`;
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-upload mr-1"></i>Upload';
      }
    });

    // Initialize page
    showSection('chat');
  </script>
</body>
</html>
